<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #productFrame {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Amazon Product Viewer</h1>
        <form id="productForm">
            <div class="mb-3">
                <label for="productUrl" class="form-label">Amazon Product URL:</label>
                <input type="text" class="form-control" id="productUrl" required>
            </div>
            <button type="submit" class="btn btn-primary">View Product</button>
        </form>
        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
        <div id="productInfo" class="mt-4" style="display: none;">
            <h2>Product Information</h2>
            <p><strong>Title:</strong> <span id="productTitle"></span></p>
            <p><strong>Price:</strong> <span id="productPrice"></span></p>
            <p><strong>ASIN:</strong> <span id="productAsin"></span></p>
            <iframe id="productFrame" title="Amazon Product"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let csrfToken = '';

        // Fetch the CSRF token when the page loads
        window.addEventListener('load', function() {
            fetch('core/api.php?action=get_token')
                .then(response => response.json())
                .then(data => {
                    csrfToken = data.token;
                })
                .catch(error => {
                    console.error('Error fetching CSRF token:', error);
                });
        });

        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('productUrl').value;
            validateAndFetchProduct(url);
        });

        function validateAndFetchProduct(url) {
            const errorMessage = document.getElementById('errorMessage');
            const productInfo = document.getElementById('productInfo');
            const productFrame = document.getElementById('productFrame');

            // Basic URL validation
            if (!url.includes('amazon.ae')) {
                showError('Please enter a valid Amazon.ae URL');
                return;
            }

            // Send request to PHP script
            fetch('core/api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url, token: csrfToken }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    errorMessage.style.display = 'none';
                    productInfo.style.display = 'block';
                    productFrame.src = data.shortUrl;
                    document.getElementById('productTitle').textContent = data.title;
                    document.getElementById('productPrice').textContent = data.price;
                    document.getElementById('productAsin').textContent = data.asin;
                } else {
                    showError(data.error || 'Invalid Amazon.ae URL');
                }
            })
            .catch(error => {
                showError('An error occurred while processing your request');
                console.error('Error:', error);
            });
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('productInfo').style.display = 'none';
        }
    </script>
</body>
</html>
