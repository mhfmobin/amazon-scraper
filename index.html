<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery-item {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        #mainImage {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .loading-box {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-top: 20px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Amazon Product Viewer</h1>

        <form id="productForm">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input type="text" id="productUrl" class="form-control" placeholder="Amazon Product URL">
                        <button class="btn btn-primary" type="submit" id="viewProduct">View Product</button>
                    </div>
                </div>

            </div>
        </form>

        <div id="loadingBox" class="loading-box">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading product information...</p>
        </div>

        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>

        <div id="productInfo" class="product-card mt-4" style="display: none;">
            <h2 class="text-center mb-4">Product Information</h2>

            <div class="text-center">
                <img id="mainImage" src="" alt="Product Image">
            </div>

            <div class="gallery" id="imageGallery"></div>

            <div class="mt-4">
                <p id="productTitle" class="mb-3"></p>
                <h3>Price:</h3>
                <h3><span id="productPrice"></span> <small>AED</small> </h3>
                <h3><span id="productPriceToman"></span> <small>Toman</small> </h3>
                <!-- <p><strong>ASIN:</strong> <span id="productAsin"></span></p> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let csrfToken = '';

        // Fetch the CSRF token when the page loads
        window.addEventListener('load', function () {
            fetch('core/api.php?action=get_token')
                .then(response => response.json())
                .then(data => {
                    csrfToken = data.token;
                })
                .catch(error => {
                    console.error('Error fetching CSRF token:', error);
                });
        });

        document.getElementById('productForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const url = document.getElementById('productUrl').value;
            validateAndFetchProduct(url);
        });

        function validateAndFetchProduct(url) {
            const errorMessage = document.getElementById('errorMessage');
            const productInfo = document.getElementById('productInfo');
            const productPriceAed = document.getElementById('productPriceAed');
            const productPriceToman = document.getElementById('productPriceToman');
            const productTitle = document.getElementById('productTitle');
            const loadingBox = document.getElementById('loadingBox');
            loadingBox.style.display = 'block';
            productInfo.style.display = 'none';

            // Basic URL validation
            if (!url.includes('amazon.ae')) {
                showError('Please enter a valid Amazon.ae URL');
                return;
            }

            // Send request to PHP script
            fetch('core/api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url, token: csrfToken }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    errorMessage.style.display = 'none';
                    productInfo.style.display = 'block';
                    productTitle.textContent = data.title;
                    productPriceAed.textContent = data.price_aed;
                    productPriceToman.textContent = data.price_toman;
                    productInfo.style.display = 'block';
                    loadingBox.style.display = 'none';
                    if (data.images.length > 0) {
                        updateGallery(data.images);
                    }
                } else {
                    showError(data.error || 'Invalid Amazon.ae URL');
                }
            })
            .catch(error => {
                showError('An error occurred while processing your request');
                console.error('Error:', error);
            });
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('productInfo').style.display = 'none';
        }


        function updateGallery(images) {
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '';
            images.forEach((imageUrl, index) => {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Product Image ${index + 1}`;
                img.classList.add('gallery-item');
                img.addEventListener('click', () => {
                    document.getElementById('mainImage').src = imageUrl;
                });
                gallery.appendChild(img);
            });
            if (images.length > 0) {
                document.getElementById('mainImage').src = images[0];
            }
        }

        // Example usage:
        // updateGallery(['url1', 'url2', 'url3']);
    </script>
</body>

</html>
